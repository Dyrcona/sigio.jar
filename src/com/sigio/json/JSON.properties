# Not a valid JSON value class
INVALID_VALUE = %1$s is not a valid JSON value

# Not a valid JSON literal string value
INVALID_LITERAL = %1$s is not a valid JSON literal value

# Unterminated String in input
UNTERMINATED_STRING = Unterminated String

# Illegal Character
ILLEGAL_CHARACTER = Illegal Character %1$c

# Invalid Escape Sequence
INVALID_ESCAPE = Invalid Escape Sequence %1$s

# Position in JSONReader input stream
AT = at character %1$d


